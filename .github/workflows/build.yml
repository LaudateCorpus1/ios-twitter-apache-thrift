on:
  push:
    branches:
      - main
name: Build
jobs:
  test-macOS:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@main
      - name: SwiftPM Build
        run: swift test --enable-test-discovery
  test-iOS:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@main
      - name: xcodebuild
        run: |-
          xcodebuild \
            -project TwitterApacheThrift.xcodeproj \
            -scheme "TwitterApacheThrift" \
            -destination "platform=iOS Simulator,OS=latest,name=iPhone 11 Pro Max" \
            -quiet \
            build test
  test-linux:
    runs-on: ubuntu-latest
    container:
      image: swift:5.2.3
    steps:
      - uses: actions/checkout@main
      - name: SwiftPM Build
        run: swift test --enable-test-discovery
